<div *ngIf="!add && !detailedTile && newsObject && !filterWord">
    <div *ngFor="let news of newsObject.articles" style="display:flex; margin-top:20px; margin-bottom:40px;">
        <div>
            <img src="{{news.urlToImage}}" style="width:150px; height:150px;">
        </div>
        <div style="margin-left:25px; margin-top:-21px;">
            <h4>{{news.title}}</h4>
            <p>{{news.publishedAt | date}}</p>
            <p>{{news.description}}</p>
            <button (click)="fullDetails(news)">Continue Reading</button>
        </div>
    </div>
</div>

<div *ngIf='addedArticles && !add && !detailedTile'>
    <div *ngFor="let news of addedArticles">
        <div *ngIf='news.source===channelName' style="display:flex; margin-top:20px; margin-bottom:40px;">
            <div>
                <img src="{{news.urlToImage}}" style="width:150px; height:150px;">
            </div>
            <div style="margin-left:25px; margin-top:-21px;">
                <h4>{{news.title}}</h4>
                <p>{{news.publishedAt}}</p>
                <p>{{news.description}}</p>
                <button (click)="fullDetails(news)">Continue Reading</button>
            </div>
        </div>
    </div>
</div>


<div *ngIf="add && !detailedTile">
    <app-add-article [channelName]='channelName' (addEvent)='returnMainPage($event)'
        (addedNewsEvent)='addedNews($event)'></app-add-article>
</div>


<div *ngIf="detailedTile" style="display: flex; margin-top:20px;">
    <div>
        <img src="{{detailedNews.urlToImage}}" style="width:200px;height: 200px;">
    </div>
    <div style="margin-left:25px; margin-top:-21px;">
        <h4>{{detailedNews.title}}</h4>
        <p>{{detailedNews.publishedAt | date}}</p>
        <p>{{detailedNews.description}}</p>
        <button (click)="returnMainPage(false)">Back</button>
    </div>
</div>

<div *ngIf="filterWord">
    <div *ngFor="let news of newsObject.articles">
        <div *ngIf="news.description.includes(filterWord)" style="display: flex; margin-top:20px; margin-bottom:40px;">
            <div>
                <img src="{{news.urlToImage}}" style="width:150px; height:150px;">
            </div>
            <div style="margin-left:25px; margin-top:-21px;">
                <h4>{{news.title}}</h4>
                <p>{{news.publishedAt | date}}</p>
                <p>{{news.description}}</p>
                <button (click)="fullDetails(news)">Continue Reading</button>
            </div>
        </div>
    </div>
</div>
