<div style="display:flex">
    <div style="width:50%">
        <h4 style="margin-left:150px;">Comment</h4>
        <input #comment type='input' style="height:100px; width:400px;"><br><br>
        <button type="submit" (click)="addComment(comment.value)" style="margin-left:150px">Publish</button>
    </div>
    
    <div style="width:50%; border:1px solid black;">
        <div style="margin-left:20px; margin-right:20px;">
        <h4>Published Comments:-</h4>
        <hr>
        </div>
        <div *ngIf="detailedNews.commentCount!=0">
            <div *ngFor="let comment of detailedNews.comments" style="margin-left:20px; margin-right:20px;">
                <h4>{{comment.user}}</h4>
                <p>{{comment.comment}}</p>
                <hr>
            </div>
        </div>
    </div>

</div>
