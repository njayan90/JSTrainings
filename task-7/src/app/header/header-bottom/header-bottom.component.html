<div *ngIf="authService.isAuthenticated()">
	<div class="header-bottom">
		<span>
			<div class="news-list">
				<select (change)="getChannelName($event.target.value)">
					<option *ngFor="let channelName of channel">{{channelName}}</option>
				</select>
			</div>
			<div class="filter">
				<input #filterWord type='text' id='filter'>
				<button (click)="filter(filterWord.value)">Filter</button>
				<button (click)="clearFilter()">Clear</button>
			</div>
			<div *ngIf='this.authService.user==="admin"' class="article" (click)='setAdd()'>
				<button [routerLink]="'/add-article'">Add article</button>
			</div>
		</span>
	</div>
</div>
