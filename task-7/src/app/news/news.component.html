<div *ngIf="news.description.includes(filterWord) || news.title.includes(filterWord) || !filterWord"
    style=" display:flex; margin-top:20px; margin-bottom:45px;">
    <div>
        <img src="{{news.urlToImage}}" style="width:150px; height:150px;">
    </div>
    <div style="margin-left:25px; margin-top:-21px;">
        <h4>{{news.title}}</h4>
        <p>{{news.publishedAt | date:'medium'}}</p>
        <p>{{news.description}}</p>
        <button (click)="fullDetails(news)">Continue Reading</button>
        <span style="margin-left:20px; font-weight: bold">Total Comments:{{news.commentCount}}</span>
    </div>
</div>
